<html>

<head>
	
	<style type="text/css">
	table.mytable, table.mytable tr, table.mytable td {
		border:1px solid;
		border-collapse:collapse;
	}
	</style>
	
</head>

<body>

  <table width="50%" class="mytable">

    <tr>
      <td>Styled Table! Sample Data</td>
      <td>Hello Hello</td>
    </tr>

    <tr>
      <td>Another Row of Data</td>
      <td>¡Adios!</td>
    </tr>

  </table>



  <table width="50%">

    <tr>
      <td>UnStyled Table! Sample Data</td>
      <td>Hello Hello</td>
    </tr>

    <tr>
      <td>Another Row of Data</td>
      <td>¡Adios!</td>
    </tr>


  </table>


</body>
</html>
